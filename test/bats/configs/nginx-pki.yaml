---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-pki
---
kind: Pod
apiVersion: v1
metadata:
  name: nginx-pki
spec:
  serviceAccountName: nginx-pki
  terminationGracePeriodSeconds: 0
  containers:
  - image: hashicorp.jfrog.io/docker/nginx
    name: nginx
    volumeMounts:
    - name: secrets-store-inline
      mountPath: "/mnt/secrets-store"
      readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "vault-pki"
