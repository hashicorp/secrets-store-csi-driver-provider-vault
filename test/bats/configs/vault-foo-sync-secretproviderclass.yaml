# Syncs Vault secrets to k8s secrets.
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-foo-sync
spec:
  provider: vault
  secretObjects:
  - secretName: foosecret
    type: Opaque
    labels:                                   
      environment: "test"
    data: 
    - objectName: secret-1
      key: pwd
    - objectName: secret-2
      key: username
  parameters:
    roleName: "kv-role"
    vaultAddress: http://vault:8200
    objects: |
      - objectName: "secret-1"
        secretPath: "/v1/secret/data/foo-sync1"
        secretKey: "bar1"
      - objectName: "secret-2"
        secretPath: "v1/secret/data/foo-sync2"
        secretKey: "bar2"
