kind: Pod
apiVersion: v1
metadata:
  name: postgres-client
spec:
  containers:
  - image: docker.mirror.hashicorp.services/postgres:13-alpine
    name: postgres
    ports:
      - containerPort: 5432
    env:
      - name: POSTGRES_DB
        value: db
    envFrom:
      - secretRef:
          name: postgres-root
